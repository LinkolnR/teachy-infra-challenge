name: Deploy Infrastructure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_PUBLIC: teachy-public-lambda
  ECR_REPOSITORY_PRIVATE: teachy-private-lambda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Public Lambda image to Amazon ECR
        id: build-public
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_PUBLIC:$IMAGE_TAG ./lambdas/public-api
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PUBLIC:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_PUBLIC:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build, tag, and push Private Lambda image to Amazon ECR
        id: build-private
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_PRIVATE:$IMAGE_TAG ./lambdas/private-api
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PRIVATE:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_PRIVATE:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          terraform_wrapper: false

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.0
        with:
          terragrunt_version: latest

      - name: Terragrunt Plan
        if: github.event_name == 'pull_request'
        working-directory: ./infrastructure/live/dev
        env:
          TF_VAR_public_lambda_image: ${{ steps.build-public.outputs.image }}
          TF_VAR_private_lambda_image: ${{ steps.build-private.outputs.image }}
          TF_VAR_ssh_key_name: ${{ secrets.TF_SSH_KEY_NAME }}
        run: terragrunt run-all plan --terragrunt-non-interactive

      - name: Terragrunt Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./infrastructure/live/dev
        env:
          TF_VAR_public_lambda_image: ${{ steps.build-public.outputs.image }}
          TF_VAR_private_lambda_image: ${{ steps.build-private.outputs.image }}
          TF_VAR_ssh_key_name: ${{ secrets.TF_SSH_KEY_NAME }}
        run: terragrunt run-all apply --terragrunt-non-interactive

